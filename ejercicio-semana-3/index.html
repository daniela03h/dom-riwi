<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="this is project for practice HTML, CSS and JS" />
  <meta name="keywords" content="veterinaria, DOM, javaScript, HTML, CSS" />
  <meta name="sitedomain" content="https://riwi.io/" />
  <meta name="organization" content="Riwi_Dell" />
  <meta name="author" content="Daniela Londono Herrera" />
  <meta name="designer" content="Daniela Londono Herrera" />
  <meta name="copyright" content="© 2024 Riwi. All rights reserved" />
  <meta name="robots" content="index,follow" />
  <meta name="googlebot" content="index,follow" />
  <meta name="revisit-after" content="15days" />
  <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./src/css/styles.css" />
  <title>Veterinaria</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-secondary position-fixed top-0 w-100 z-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Veterinaria Riwi</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#nosotros">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#adopcion">Animales en Adopción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contáctanos</a>
            </li>
          </ul>
          <button onclick="cambiarTema()" class="btn rounded-fill"><i id="dl-icon" class="bi bi-moon-fill"></i></button>
        </div>
      </div>
    </nav>
  </header>

  <main class="mt-5">
    <section id="nosotros">
      <h1 class="text-center pt-5 ">Acerca de nosotros</h1>
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./public/img/bullDog.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./public/img/bullDogIngles.webp" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./public/img/siames.webp" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <section id="adopcion">
        <h1 class="text-center">Animales en adopción</h1>
        <div class="adopcion d-flex justify-content-center flex-wrap gap-3"></div>
      </section>

      <section id="contacto" class="m-5">
        <h1 class="text-center">Contacto Clínica Veterinaria 24 horas</h1>

        <article class="d-flex justify-content-center gap-5">
          <div>
            <h1>NUESTRA SEDE</h1>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.337858174151!2d-75.58618982420909!3d6.219100993768888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44293f0e114eef%3A0x99610cdd44c7c081!2sRiwi%20-%20Be%20a%20Coder!5e0!3m2!1ses-419!2sco!4v1712676165924!5m2!1ses-419!2sco"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div>
            <form>
              <h1>Escríbenos</h1>
              <p>
                Déjanos tus datos, nos pondremos en contacto contigo.</p>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                  style="height: 100px"></textarea>
                <label for="floatingTextarea2">Mensaje</label>
              </div>
              <div class="m-2 ">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </article>
      </section>
  </main>

  <footer>
    <div class="card-footer bg-body-secondary d-flex flex-column align-items-center ">
      <div class="p-2">
        <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/riwi.io" target="_blank"><i class="bi bi-instagram" targe></i></a>
        <a href="https://co.linkedin.com/" target="_blank"><i class="bi bi-linkedin" targe></i></a>
        <a href="https://twitter.com/?lang=es" target="_blank"><i class="bi bi-twitter-x" targe></i></a>
      </div>
      <p class="fs-4">Riwi vet 2024 © Medellín, Colombia</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./src/js/data.js"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
